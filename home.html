<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        <input placeholder="Search" id="input_text" type="text"/>
        <button id="search">Serarch</button>
    </div>
    <div id="container">

    </div>
    <script>

    //     const sub = document.getElementById("submit");
    //    sub.addEventListener('click' , login);

         fetch('https://api.github.com/search/users?q=tom+repos:%3E42+followers:%3E1000&per_page=10')
           .then((res) => res.json())
           .then((res) => {
               createList(res.items);
               console.log(res.items);
           })

           function createList(data){
                
            const container = document.getElementById('container');
            // container.innerHTML = null;

               const div = document.createElement('table');
            for(let list of data){
               const lists = createLsituser(list);
               div.append(lists);
            }
            container.append(div);
           }

           function createLsituser(list){
               const tr = document.createElement('tr');

               const td1 = document.createElement('td');
               td1.textContent = list.id;

               const td2 = document.createElement('td');
               td2.textContent = list.login;

               const td3 = document.createElement('img');
               td3.src = list.avatar_url;
               td3.style.width = "150px";
               td3.style.height = "150px";

               tr.append(td1,td2,td3);
               return tr;
           }
    </script>
</body>
</html>
